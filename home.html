<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
	<meta name="description" content="Clock" />
	<meta name="application-name" content="clock" />
	<title>Clock</title>
	<style>
		body {
			background-color: black;
			opacity: 1;
		}

		h1 {
			font-size: 50px;
			margin-top: 50px;
			color: white;
			font-family: Orbitron;
			position: middle;
		}

		.clock {
			letter-spacing: 5px;
			font-family: Orbitron;
			position: middle;
			color: white;
		}
	</style>
	<script>
		// 改用箭頭函式
		const clock = () => {
			const now = new Date();
			let sec = now.getSeconds(); // getSeconds() not getSecond
			let min = now.getMinutes(); // getMinutes() not getMinute
			let h = now.getHours(); // getHours() not getHour

			/*
			使用樣板字面值(Template literals) 
			*/
			if (h < 10) { h = `0${h}` };
			if (min < 10) { min = `0${min}` };
			if (sec < 10) { sec = `0${sec}` };
			document.getElementById('timer').innerHTML = `${h}:${min}:${sec}`;
			// getElementById not getElementId
			setTimeout(clock, 100);
			// 也可考慮改用 setinterval()
		}
	</script>
</head>

<body onLoad="clock()">
	<!-- clock() not clock -->
	<h1>Clock</h1>
	<div id="timer" class="clock"></div>
	<!-- 此處應該增加class -->
</body>

</html>
